<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="pt-br"> <!-- Declaração do idioma -->
<head>
    <title>Reflorest</title> <!-- Título da página -->
    <meta charset="UTF-8"> <!-- Declaração da codificação de caracteres -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}"> <!-- Link para o arquivo CSS -->
    <script src="https://kit.fontawesome.com/7204c4bcd9.js" crossorigin="anonymous"></script> <!-- Importa o conjunto de ícones Font Awesome -->
</head>
<body>
    <header class="header"> <!-- Cabeçalho da página -->
        <h1>Reflorest Web</h1> <!-- Título do cabeçalho -->
    </header>
    <div class="container"> <!-- Contêiner principal -->
        <div class="form-box"> <!-- Caixa do formulário -->
            <h1>Reflorest</h1> <!-- Título do formulário -->
            <form id="loginForm" action="{{ url_for('dashboard') }}" method="post"> <!-- Formulário de login -->
                <div class="inputs"> <!-- Campo de entrada para e-mail -->
                    <i class="fa-solid fa-envelope"></i> <!-- Ícone de e-mail -->
                    <input type="email" name="email" placeholder="Seu Email" required> <!-- Campo de texto para e-mail -->
                </div>
                <div class="inputs"> <!-- Campo de entrada para senha -->
                    <i class="fa-solid fa-key"></i> <!-- Ícone de senha -->
                    <input type="password" name="senha" placeholder="Sua senha" required> <!-- Campo de texto para senha -->
                </div>
                <div class="botao"> <!-- Botões de ação -->
                    <a href="{{ url_for('cadastro') }}"> <!-- Link para a página de cadastro -->
                        <button type="button">Cadastre-se</button> <!-- Botão para redirecionar ao cadastro -->
                    </a>
                    <button type="submit">Entre</button> <!-- Botão para enviar o formulário de login -->
                </div>
            </form>
        </div>
    </div>
    <footer class="footer"> <!-- Rodapé da página -->
        <p>&copy; 2024 Reflorest Web. Todos os direitos reservados.</p> <!-- Texto de direitos autorais -->
    </footer>
    <script src="{{ url_for('static', filename= 'script.js') }}"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
